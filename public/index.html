<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Socially</title>
    <meta name="description" content="A small social network">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      .brand {
        margin-bottom: 1em;
      }

      .publication {
        margin-bottom: 2em;
      }

      .post-body {
        padding: 1em;
        width: 100%;
      }

      .post-save {
        padding: .2em;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="brand">Socially</h1>

      <section class="publication">
        <article class="content">
          <textarea id="fld-post-body" class="post-body" name="body" placeholder="What happening right now?"></textarea>
          <button id="btn-post-body" class="post-save" type="button" name="post-save">Send</button>
        </article>
      </section>

      <section class="posts">
        <article class="post">
          Hello world!
        </article>
      </section>
    </main>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^4.5.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@^2.3.0/dist/socket.io.js"></script>
    <script>
      // Socket.io is exposed as the `io` global.
      var socket = io('http://localhost:3030');
      // @feathersjs/client is exposed as the `feathers` global.
      var app = feathers();

      app.configure(feathers.socketio(socket));
      app.configure(feathers.authentication());

      app.service('v1/posts').create({
        body: 'Content'
      });

      // feathers.errors is an object with all of the custom error types.
    </script>
  </body>
</html>
